name: Pulse Engine Heartbeat

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Pulse API
        run: |
          # -L: Follow redirects (Critical fix)
          # -v: Verbose (Show us what's happening)
          # --fail: Fail the job if the server returns 400/500 error
          curl -L -v --fail \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          "${{ secrets.PULSE_ENDPOINT }}"